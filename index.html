<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Character Sheet</title>
    <!--Connecting to the Google Fonts API-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--MedievalSharp Regular 400 Font-->
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <!--Merriweather Light 300 Font-->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <h1><u>D&D Character Sheet Generator</u></h1>

    <div id ="character-bar">
        <!--Show character names here/placeholder images-->
    </div>
    <hr>
    <div>
        <form id="character-form">
            <label>Name:</label>
            <input type="text" id="name-input" placeholder="Character's Name" required><br>
            <label>Image:</label>
            <input type="text" id="img-input" placeholder="Add a link!" required><br>
            <label>Race:</label>
            <select id="race-input" placeholder="Choose a race">
                <option value="Human">Human</option>
                <option value="Elf">Elf</option>
                <option value="Dwarf">Dwarf</option>
                <option value="Dragonborn">Dragonborn</option>
                <option value="Gnome">Gnome</option>
                <option value="Half-Elf">Half-Elf</option>
                <option value="Halfling">Halfling</option>
                <option value="Half-Orc">Half-Orc</option>
                <option value="Tiefling">Tiefling</option>
            </select>
            <label>Class:</label>
            <select id="class-input" placeholder="Choose a class">
                <option value="Barbarian">Barbarian</option>
                <option value="Bard">Bard</option>
                <option value="Cleric">Cleric</option>
                <option value="Druid">Druid</option>
                <option value="Fighter">Fighter</option>
                <option value="Monk">Monk</option>
                <option value="Paladin">Paladin</option>
                <option value="Ranger">Ranger</option>
                <option value="Rogue">Rogue</option>
                <option value="Sorcerer">Sorcerer</option>
                <option value="Warlock">Warlock</option>
                <option value="Wizard">Wizard</option>
            </select>
            <!--We don't know what the fuck to do with the stats portion-->
            <!--This is a button to submit all the information-->
            <input type="submit" value="Create Character!">
        </form>
    </div>
    <hr>
    <div id="character-container">
        <div id="detailed-info">
            <h3 id="character-name">Character's Name</h3>
            <img id="character-image" src="https://www.nomadfoods.com/wp-content/uploads/2018/08/placeholder-1-e1533569576673-960x960.png" alt="Placeholder Image" title="Character Name" width="300px">
            <h4 id="character-race">Character's Race</h4>
            <h4 id="character-class">Character's Class</h4>
            <button id="delete-button">Delete Character</button>
        </div>
    </div>
    <hr>
    <!-- This is for the first rollStats function -->
    <!-- <div>
        <div id="character-stats">
            <button id="dice">Roll For Stats</button>
            <p class="stat-roll">Charisma:</p>
            <p class="stat-roll">Constitution:</p>
            <p class="stat-roll">Dexterity:</p>
            <p class="stat-roll">Intelligence:</p>
            <p class="stat-roll">Strength:</p>
            <p class="stat-roll">Wisdom:</p>
        </div>
    </div> -->

    <div>
        <div id="character-stats">
            <p id="char-roll">Charisma:<button id="char-dice">Roll for stats</button><br></p>
            <p id="const-roll">Constitution:<button id="const-dice">Roll for stats</button><br></p>
            <p id="dex-roll">Dexterity:<button id="dex-dice">Roll for stats</button><br></p>
            <p id="int-roll">Intelligence:<button id="int-dice">Roll for stats</button><br></p>
            <p id="str-roll">Strength:<button id="str-dice">Roll for stats</button><br></p>
            <p id="wis-roll">Wisdom:<button id="wis-dice">Roll for stats</button></p>
        </div>
    </div>
</body>
</html>

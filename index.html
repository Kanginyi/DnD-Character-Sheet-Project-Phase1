<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Character Sheet</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <h1><u>D&D Character Sheet Generator</u></h1>
    <div>
        <form id="character-form">
            <label>Name:</label>
            <input type="text" id="name-input"><br>
            <label>Image:</label>
            <input type="text" id="img-input"><br>
            <label>Race:</label>
            <input type="text" id="race-input"><br>
            <label>Class:</label>
            <input type="text" id="class-input"><br>
            <!--We don't know waht the fuck to do with the stats portion-->
            <!--This is a button to submit all the information-->
            <input type="submit" value="Create Character!">
        </form>
    </div>

    <div id ="character-bar">
        <!--Show character names here/placeholder images-->
    </div>

    <div id="character-container">
        <div id="detailed-info">
            <h3 id="character-name">Character's Name</h3>
            <img id="character-image" src="https://www.nomadfoods.com/wp-content/uploads/2018/08/placeholder-1-e1533569576673-960x960.png" alt="Placeholder Image" title="Character Name" width="300px">
            <h4 id="character-race">Character's Race</h4>
            <h4 id="character-class">Character's Class</h4>
        </div>
    </div>

    <div>
        <div id="character-stats">
            <p>Charisma:<button class="dice">Roll for stats</button><br></p>
            <p>Constitution:<button class="dice">Roll for stats</button><br></p>
            <p>Dexterity:<button class="dice">Roll for stats</button><br></p>
            <p>Intelligence:<button class="dice">Roll for stats</button><br></p>
            <p>Strength:<button class="dice">Roll for stats</button><br></p>
            <p>Wisdom:<button class="dice">Roll for stats</button></p>
        </div>
    </div>
</body>
</html>
